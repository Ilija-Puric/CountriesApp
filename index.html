<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="images/navigate-circle.svg">
    <title>CountriesApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <img id="logo" class="" src="images/logoGeo.svg" alt="logo">
    <main>
        <div id="containerTabbed">
            <button>Random Country</button>
            <button>All countries</button>
            <button>Trivia</button>
        </div>
        <div id="intro">

            <p>This project was made as a student project for the faculty course "Web Proggraming".
                To get started, click one of the upper buttons to switch views.
                <br>
                <small>Thanks for viewing my project, and hope you enjoy it!</small>
            </p>
            <div class="tehnologiesContainer">
                <p>Tehnologies used:</p>
                <ul class="tehnologies">
                    <li><img src="images/logo-html5.svg" alt="html picture"></li>
                    <li><img src="images/logo-sass.svg" alt="sass picture"></li>
                    <li><img src="images/logo-javascript.svg" alt="javascript picture"></li>
                    <li><img src="images/logo-npm.svg" alt="npm picture"></li>
                    <li><img src="images/logo-github.svg" alt="npm picture"></li>
                </ul>
            </div>
        </div>
        <!-- random country -->
        <div id="randomCountryContainer">
            <div id="randomCountry" class="hidden"></div>
        </div>
        <div id="allCountries">

        </div>
        <div id="trivia">

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
