<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="images/logoGeo.svg">
    <title>CountriesApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300&display=swap" rel="stylesheet">

<body>
    <img id="logo" class="" src="images/logoGeo.svg" alt="logo">
    <main>
        <div id="mainContent">
            <p>This project was made as a student project for the faculty course "Web programming".
                To get started, click one of the upper buttons to switch views.
                <br>
            </p>
            <div class="tehnologiesContainer">
                <p>Tehnologies used:</p>
                <ul class="tehnologies">
                    <li><img src="images/logo-html5.svg" alt="html picture"></li>
                    <li><img src="images/logo-sass.svg" alt="sass picture"></li>
                    <li><img src="images/logo-javascript.svg" alt="javascript picture"></li>
                    <li><img src="images/logo-npm.svg" alt="npm picture"></li>
                    <li><img src="images/logo-github.svg" alt="npm picture"></li>
                </ul>
            </div>

            <p style="position: relative; top: 25px;">Select one of the categories below</p>
            <div id="containerTabbed">
                <button id="buttonAllCountries">All countries</button>
                <button id="buttonRandomCountry">Random Country</button>
                <button id="buttonTrivia">Trivia</button>
            </div>
        </div>
